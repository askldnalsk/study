<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>f2</h1>
    <script>
        function abs(val) {
            return val < 0 ? -val : val;
        }

        const abs2 = val => val < 0 ? -val : val;

        const result = abs(-220);
        console.log(result);

        const num = 20;
        console.log(abs2(num));
        console.log(abs2(-10));
    </script>
</body>
</html>
